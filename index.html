<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phobos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d67ff;
            --primary-light: #b694ff;
            --card-bg: #181818;
            --bg: #121212;
            --secondary: #282828;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --bg: #121212;
            --card-bg: #181818;
            --hover-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text); 
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes gradientPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 6s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .search-container {
            display: flex;
            gap: 10px;
            width: 50%;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 30px;
            color: var(--text);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
        }

        .search-btn {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(141, 103, 255, 0.3);
        }

        .search-btn:hover {
            background: #cc0000;
            transform: scale(1.02);
        }

        .main-content {
            display: flex;
            gap: 30px;
        }

        .player-section {
            flex: 2;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(141, 103, 255, 0.4);
        }

        .now-playing {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-title {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .track-artist {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 15px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
            margin-bottom: 5px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            width: 0;
            transition: width 0.1s;
            position: relative;
            border-radius: 3px;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -3px;
            width: 10px;
            height: 10px;
            background: var(--primary-light);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            background: var(--primary);
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .lyrics-container {
            height: 200px;
            margin: 20px 0;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
        }

        .lyrics-container::-webkit-scrollbar {
            width: 6px;
        }

        .lyrics-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .queue-section {
            flex: 1;
            height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .queue-section::-webkit-scrollbar {
            width: 6px;
        }

        .queue-section::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 3px;
        }

        .queue-section::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--secondary);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .queue-list {
            list-style: none;
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.2s;
        }

        .queue-item:hover {
            background: var(--hover-bg);
        }

        .queue-item.active {
            background: rgba(255, 0, 0, 0.1);
        }

        .queue-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            overflow: hidden;
        }

        .queue-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .queue-item-info {
            flex-grow: 1;
        }

        .queue-item-title {
            font-size: 14px;
            margin-bottom: 3px;
        }

        .queue-item-artist {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .queue-item-duration {
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .now-playing {
                flex-direction: column;
            }
            .thumbnail {
                width: 100%;
                aspect-ratio: 1/1;
            }
            .search-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="var(--primary)" stroke-width="2">
                        <path d="M6 15l6-6 6 6"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                </div>
                <div class="logo-text">Phobos</div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for songs...">
                <button class="search-btn">Search</button>
            </div>
        </header>

        <div class="main-content">
            <div class="player-section">
                <div class="player-card">
                    <div class="now-playing">
                        <div class="thumbnail">
                            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e8321eb5-ecff-47e2-a10e-c68792f40943.png" alt="Album artwork placeholder with musical notes and a red background" onerror="this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8e126fa0-371d-477e-8299-38d411d390f1.png'">
                        </div>
                        <div class="track-info">
                            <h2 class="track-title">No song selected</h2>
                            <p class="track-artist">Search to play music</p>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-info">
                            <span class="current-time">0:00</span>
                            <span class="duration">0:00</span>
                        </div>
                    </div>

                    <div class="lyrics-container">
                        Lyrics will appear here when available
                    </div>

                    <div class="controls">
                        <button class="control-btn" id="prev-btn">⏮</button>
                        <button class="control-btn" id="shuffle-btn">🔀</button>
                        <button class="control-btn play-btn" id="play-btn">▶</button>
                        <button class="control-btn" id="repeat-btn">🔁</button>
                        <button class="control-btn" id="next-btn">⏭</button>
                    </div>
                </div>
            </div>

            <div class="queue-section">
                <div class="section-header">
                    <h3 class="queue-title">Play Queue</h3>
                    <button id="clear-queue" class="action-btn">Clear All</button>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="queue">Queue</button>
                    <button class="tab-btn" data-tab="recommendations">Recommended</button>
                </div>
                <ul class="queue-list" id="queue-list">
                    <!-- Queue items will be added by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- YouTube Player Container for Vercel -->
    <div id="player-container">
        <div id="player"></div>
    </div>
    <style>
        #player-container {
            position: fixed; 
            top: -1000px;
            visibility: hidden;
        }
        #player {
            width: 0;
            height: 0;
        }
    </style>

    <script>
        // DOM Elements
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progressBar = document.querySelector('.progress');
        const progressContainer = document.querySelector('.progress-bar');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        const thumbnailEl = document.querySelector('.thumbnail img');
        const trackTitleEl = document.querySelector('.track-title');
        const trackArtistEl = document.querySelector('.track-artist');
        const queueListEl = document.getElementById('queue-list');
        const visualizerEl = document.getElementById('visualizer');

        // App state
        let player;
        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffleOn = false;
        let isRepeatOn = false;
        let queue = [];
        let animationFrameId;

        // YouTube API setup
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('player', {
                host: 'https://www.youtube-nocookie.com',
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                }
            });
        };

        function onPlayerReady(event) {
            console.log('Player is ready');
        }

        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    playBtn.textContent = '⏸';
                    updateProgressBar();
                    startVisualizer();
                    break;
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    playBtn.textContent = '▶';
                    stopVisualizer();
                    break;
                case YT.PlayerState.ENDED:
                    if (isRepeatOn) {
                        player.playVideo();
                    } else {
                        playNext();
                    }
                    break;
            }
        }

        // Player controls
        function togglePlay() {
            if (queue.length === 0) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function playTrack(index) {
            if (index < 0 || index >= queue.length) return;
            
            currentTrackIndex = index;
            const videoId = queue[index].id.videoId;
            
            if (!player) {
                console.error('YouTube player not ready');
                return;
            }
            
            player.loadVideoById(videoId);
            updatePlayerUI();
            
            // Mark active track in queue
            const queueItems = document.querySelectorAll('.queue-item');
            queueItems.forEach(item => item.classList.remove('active'));
            queueItems[index].classList.add('active');
        }

        function playNext() {
            let nextIndex;
            
            if (isShuffleOn) {
                nextIndex = Math.floor(Math.random() * queue.length);
                while (nextIndex === currentTrackIndex && queue.length > 1) {
                    nextIndex = Math.floor(Math.random() * queue.length);
                }
            } else {
                nextIndex = (currentTrackIndex + 1) % queue.length;
            }
            
            playTrack(nextIndex);
        }

        function playPrev() {
            if (player.getCurrentTime() > 2) {
                player.seekTo(0);
                return;
            }
            
            let prevIndex;
            
            if (isShuffleOn) {
                prevIndex = Math.floor(Math.random() * queue.length);
                while (prevIndex === currentTrackIndex && queue.length > 1) {
                    prevIndex = Math.floor(Math.random() * queue.length);
                }
            } else {
                prevIndex = (currentTrackIndex - 1 + queue.length) % queue.length;
            }
            
            playTrack(prevIndex);
        }

        function toggleShuffle() {
            isShuffleOn = !isShuffleOn;
            shuffleBtn.style.opacity = isShuffleOn ? '1' : '0.5';
        }

        function toggleRepeat() {
            isRepeatOn = !isRepeatOn;
            repeatBtn.style.opacity = isRepeatOn ? '1' : '0.5';
        }

        // UI updates
        function updatePlayerUI() {
            // Get recommendations when track changes
            if (queue[currentTrackIndex]) {
                getRecommendations(queue[currentTrackIndex].id.videoId).then(data => {
                    const recContainer = document.getElementById('recommendations-list');
                    if (recContainer) {
                        recContainer.innerHTML = data.items.map(item => `
                            <li class="queue-item" data-id="${item.id.videoId}">
                                <div class="queue-thumbnail">
                                    <img src="${item.snippet.thumbnails?.default?.url || 'placeholder'}" 
                                         alt="${item.snippet.title}">
                                </div>
                                <div class="queue-item-info">
                                    <div class="queue-item-title">${item.snippet.title}</div>
                                    <div class="queue-item-artist">${item.snippet.channelTitle}</div>
                                </div>
                            </li>
                        `).join('');
                    }
                });
            }
            const currentTrack = queue[currentTrackIndex];
            trackTitleEl.textContent = currentTrack.snippet.title;
            trackArtistEl.textContent = currentTrack.snippet.channelTitle;
            
            // Use higher quality thumbnail if available
            const thumbnailUrl = currentTrack.snippet.thumbnails?.maxres?.url || 
                                currentTrack.snippet.thumbnails?.high?.url || 
                                currentTrack.snippet.thumbnails?.medium?.url || 
                                currentTrack.snippet.thumbnails?.default?.url;
            
            thumbnailEl.src = thumbnailUrl || 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d57c2235-f373-4b23-a057-0af8dd5b5c0c.png';
        }

        function updateProgressBar() {
            if (!isPlaying) return;
            
            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            const progressPercent = (currentTime / duration) * 100;
            
            progressBar.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
            
            animationFrameId = requestAnimationFrame(updateProgressBar);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Visualizer
        function startVisualizer() {
            stopVisualizer();
            
            // Clear previous bars
            visualizerEl.innerHTML = '';
            
            // Create 50 bars for the visualizer
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                visualizerEl.appendChild(bar);
            }
            
            animateVisualizer();
        }

        function animateVisualizer() {
            if (!isPlaying) return;
            
            const bars = visualizerEl.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.random() * 60 + 5;
                bar.style.height = `${height}px`;
            });
            
            animationFrameId = requestAnimationFrame(animateVisualizer);
        }

        function stopVisualizer() {
            cancelAnimationFrame(animationFrameId);
        }

        // Get recommended videos
        async function getRecommendations(videoId) {
            try {
                const response = await fetch(
                    `https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&type=video&relatedToVideoId=${videoId}&key=AIzaSyAcj405P9_AMPyBucZVGAlsELs_rwd93A8`)}`
                );
                return await response.json();
            } catch (error) {
                console.error('Error getting recommendations:', error);
                return {items: []};
            }
        }

        // Search functionality
        async function searchTracks(query) {
            if (!query.trim()) return;
            
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=AIzaSyAcj405P9_AMPyBucZVGAlsELs_rwd93A8`)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch results');
                }
                
                const data = await response.json();
                // Handle both direct response and proxy response
                if (data.contents) {
                    queue = JSON.parse(data.contents).items;
                } else {
                    queue = data.items || [];
                }
                renderQueue();
                
                // Don't auto-play, just update queue
                if (queue.length > 0) {
                    updatePlayerUI();
                }
            } catch (error) {
                console.error('Error searching tracks:', error);
                alert('Failed to search tracks. Please try again.');
            }
        }

        function renderQueue() {
            queueListEl.innerHTML = '';
            
            queue.forEach((item, index) => {
                const queueItem = document.createElement('li');
                queueItem.className = 'queue-item';
                queueItem.addEventListener('click', () => playTrack(index));
                
                const thumbnail = item.snippet.thumbnails?.default?.url || 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/65bf692c-f051-421e-8914-d2fb31a07791.png';
                
                queueItem.innerHTML = `
                    <div class="queue-thumbnail">
                        <img src="${thumbnail}" alt="Thumbnail for ${item.snippet.title}" onerror="this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1eb1c74d-d624-4951-964f-aec8b22841f7.png'">
                    </div>
                    <div class="queue-item-info">
                        <div class="queue-item-title">${item.snippet.title}</div>
                        <div class="queue-item-artist">${item.snippet.channelTitle}</div>
                    </div>
                `;
                
                queueListEl.appendChild(queueItem);
            });
        }

        // Event listeners
        searchBtn.addEventListener('click', () => searchTracks(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTracks(searchInput.value);
            }
        });

        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', playPrev);
        nextBtn.addEventListener('click', playNext);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);

        progressContainer.addEventListener('click', (e) => {
            if (!player || !isPlaying) return;
            
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = player.getDuration();
            const seekTime = (clickX / width) * duration;
            
            player.seekTo(seekTime, true);
        });

        // Ad blocking
        function blockYouTubeAds() {
            document.addEventListener('DOMContentLoaded', () => {
                const observer = new MutationObserver(() => {
                    document.querySelectorAll('.ytp-ad-skip-button, .ytp-ad-overlay-close-button').forEach(btn => {
                        btn.click();
                    });
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            if(window.location.protocol === 'file:') {
                alert('Note: For full functionality, please serve this file from a local server.\nBasic playback will work but some features may be limited.');
            }
            loadYouTubeAPI();
            blockYouTubeAds();
            
            // Typeahead search
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                if(searchInput.value.length > 2) {
                    searchTimeout = setTimeout(() => {
                        searchTracks(searchInput.value);
                    }, 500);
                }
            });
        });
    </script>
